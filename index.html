<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Inline styles for background color and text color */
        body {
            background-color: green; /* Set the background color to green */
            color: white; /* Set the text color to white for better contrast */
        }
    </style>
</head>
<body>
    <img src="" alt="">
    <!-- Landing page -->
    <div id="landing-page">
        <h1>Welcome to Blackjack</h1>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Intro page -->
    <div id="intro-page" style="display: none;">
        <h2>Enter Number of Players</h2>
        <input type="number" id="num-players" min="1" max="8" placeholder="Number of players">
        <button id="submit-players">Submit</button>
        <div id="player-names"></div>
    </div>

    <!-- Betting page -->
    <div id="betting-page" style="display: none;">
        <h2>Place Your Bets</h2>
        <div id="betting-table"></div>
        <button id="submit-bets">Submit Bets</button>
    </div>

    <!-- Game page -->
    <div id="game-page" style="display: none;">
        <div id="game-table"></div>
        <div id="game-controls">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
        </div>
        <div id="game-log"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
