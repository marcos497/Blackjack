<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="landing-page">
        <h1>Welcome to Blackjack 21</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="intro-page" style="display: none;">
        <h2>Enter Number of Players</h2>
        <input type="number" id="num-players" min="1" max="3">
        <button id="submit-players">Submit</button>
        <div id="player-names"></div>
    </div>

    <div id="betting-page" style="display: none;">
        <h2>Place Your Bets</h2>
        <div id="betting-table"></div>
        <button id="submit-bets" disabled>Submit Bets</button>
    </div>

    <div id="game-page" style="display: none;">
        <h2>Game in Progress</h2>
        <div id="game-table"></div>
        <div id="dealer-cards"></div>
        <div id="action-buttons"></div>
        <div id="game-log"></div>
        <div id="validation-message"></div>
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
