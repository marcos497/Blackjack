<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="cardstarter.css">
</head>
<body>
    <!-- Player Setup Form -->
    <div id="player-setup">
        <h2>Enter Player Information</h2>
        <label for="numPlayers">Number of Players:</label>
        <input type="number" id="numPlayers" min="1" max="5" required>
        <button id="submitPlayers">Submit</button>
        <div id="playerNames" style="display: none;"></div>
        <button id="submitNames" style="display: none;">Submit Names</button>
    </div>

    <!-- Betting Form -->
    <div id="betting-phase" style="display: none;">
        <h2>Place Your Bets</h2>
        <div id="bets"></div>
        <button id="submitBets">Submit Bets</button>
    </div>

    <!-- Game Area -->
    <div id="game" style="display: none;">
        <h2>Game in Progress</h2>
        <div id="dealer-cards" class="dealer-area"></div>
        <div id="player-cards" class="game-area"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
