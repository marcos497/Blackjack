<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    </head>
<body>
    <div id="landing-page">
        <h1>Welcome to Blackjack!</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="intro-page" style="display: none;">
        <h2>Enter Number of Players</h2>
        <input type="number" id="num-players" placeholder="Number of Players (1-3)" min="1" max="3">
        <button id="submit-players">Submit</button>
        <div id="player-names"></div>
    </div>

    <div id="betting-page" style="display: none;">
        <h2>Place Your Bets</h2>
        <div id="betting-table"></div>
        <button id="submit-bets">Submit Bets</button>
    </div>

    <div id="game-page" style="display: none;">
        <h2>Game in Progress</h2>
        <div id="game-table"></div>
        <div id="game-log"></div>
    </div>

    
</body>
</html>
