<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to Blackjack</h1>
        <p>Enter the number of players and their names to start the game.</p>
    </header>

    <main>
        <section id="player-setup">
            <h2>Player Setup</h2>
            <form id="player-form">
                <label for="num-players">Number of Players (1-8):</label>
                <input type="number" id="num-players" min="1" max="8" required>
                <button type="submit">Submit</button>
            </form>
            <div id="name-inputs"></div>
        </section>

        <section id="game-board" class="hidden">
            <h2>Game Board</h2>
            <div id="player-info"></div>
            <div id="dealer-info">
                <h3>Dealer's Hand</h3>
                <div id="dealer-cards"></div>
                <p id="dealer-score">Score: 0</p>
            </div>
            <div id="action-buttons">
                <button id="stay-btn" class="hidden">Stay</button>
                <button id="hit-btn" class="hidden">Hit</button>
            </div>
        </section>

        <section id="game-result" class="hidden">
            <h2>Game Result</h2>
            <p id="result-message"></p>
            <button id="restart-btn">Restart Game</button>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
