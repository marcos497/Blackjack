<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Add a div for displaying validation messages to your HTML:

 -->
<div id="validation-message" class="validation-message"></div>

    <div id="dealer-cards">
        <div class="card back"></div> <!-- This is your face-down card -->
    </div>
    
    <div id="landing-page">
        <button id="start-button">Start Game</button>
    </div>
    <div id="intro-page" style="display:none;">
        <h2>Enter Number of Players</h2>
        <input type="number" id="num-players" min="1" max="2">
        <button id="submit-players">Submit</button>
        <div id="player-names"></div>
    </div>
    <div id="betting-page" style="display:none;">
        <h2>Place Your Bets</h2>
        <div id="betting-table"></div>
        <button id="submit-bets">Submit Bets</button>
    </div>
    <div id="game-page" style="display:none;">
        <h2>Game</h2>
        <div id="game-table"></div>
        <div id="game-log"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
