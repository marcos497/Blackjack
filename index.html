<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage">
        <h1>Welcome to Blackjack 21</h1>
        <button id="startButton">Start Game</button>
    </div>

    <!-- Intro Page -->
    <div id="introPage" style="display: none;">
        <h2>Enter Player Details</h2>
        <div id="playerInputs">
            <div class="player-input">
                <label>Name: <input type="text" class="player-name"></label>
                <label>Balance: <input type="number" class="player-balance" value="1000"></label>
            </div>
        </div>
        <button id="addPlayerButton">Add Another Player</button>
        <button id="initiateGameButton">Initiate Game</button>
    </div>

    <!-- Game Page -->
    <div id="gamePage" style="display: none;">
        <h2>Blackjack 21</h2>
        <div id="dealer"></div>
        <div id="players"></div>
        <div id="actions"></div>
    </div>
</body>
</html>
