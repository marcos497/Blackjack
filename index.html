<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="landing-page">
        <h1>Blackjack 21</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="intro-page" style="display: none;">
        <h2>Enter Player Details</h2>
        <div id="player-info">
            <label for="num-players">Number of Players (1-8):</label>
            <input type="number" id="num-players" min="1" max="8">
            <div id="player-names"></div>
        </div>
        <button id="submit-players">Submit</button>
    </div>

    <div id="betting-page" style="display: none;">
        <h2>Place Your Bets</h2>
        <div id="betting-table"></div>
        <button id="submit-bets">Submit Bets</button>
    </div>

    <div id="game-page" style="display: none;">
        <h2>Blackjack 21 Game</h2>
        <div id="game-table"></div>
        <div id="game-controls">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
        </div>
        <div id="game-log"></div>
        <button id="restart-game" style="display: none;">Restart Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
