<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-area">
        <h1>Blackjack Game</h1>

        <div id="controls">
            <label for="num-players">Number of Players:</label>
            <select id="num-players">
                <option value="1">1 Player</option>
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
                <option value="5">5 Players</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>

        <div id="player-names" style="display:none;">
            <h2>Enter Player Names</h2>
            <div id="player-name-inputs"></div>
            <button id="submit-names">Submit Names</button>
        </div>

        <div id="betting-controls" style="display:none;">
            <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1">
            <button id="place-bet">Place Bet</button>
        </div>

        <div id="deck-area">
            <h2>Deck</h2>
            <div id="deck-container"></div>
        </div>

        <div id="dealer-area">
            <h2>Dealer's Hand</h2>
            <div id="dealer-cards" class="card-container"></div>
        </div>

            <h2>Players' Hands</h2>
