<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Blackjack Game</h1>
    <div>
        <span>Balance: $<span id="balance">25000</span></span>
    </div>
    <div>
        <label for="bet-amount">Bet Amount: $</label>
        <input type="number" id="bet-amount" min="1" value="10">
    </div>
    <div id="player-hand"></div>
    <div id="dealer-hand"></div>
    <div id="message"></div>
    <button id="new-game-button">New Game</button>
    <button id="hit-button" disabled>Hit</button>
    <button id="stand-button" disabled>Stand</button>
    <button id="place-bet-button">Place Bet</button>
</body>
</html>
