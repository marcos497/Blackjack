<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="landingPage">
        <h1>Welcome to Blackjack 21</h1>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="playersForm" style="display: none;">
        <h2>Enter Player Names</h2>
        <form>
            <div id="playerInputs"></div>
            <button type="submit">Submit Players</button>
        </form>
    </div>

    <div id="gameContainer" style="display: none;">
        <div id="dealer" class="player">
            <h3>Dealer</h3>
            <p>Balance: $<span id="balance-Dealer">0</span></p>
            <p>Hand: <span id="hand-Dealer"></span></p>
        </div>
        <div id="messages"></div>
        <button id="placeBetBtn" style="display: none;">Place Bet</button>
        <button id="hitBtn" style="display: none;">Hit</button>
        <button id="stayBtn" style="display: none;">Stay</button>
        <button id="restartBtn" style="display: none;">Restart Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
