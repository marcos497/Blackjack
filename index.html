<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page">
        <h1>Welcome to Blackjack 21</h1>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Player Setup Page -->
    <div id="setup-page" style="display: none;">
        <h1>Player Setup</h1>
        <label for="num-players">Number of Players:</label>
        <input type="number" id="num-players" min="1" max="8">
        <button id="next-button">Next</button>
        <div id="player-names" style="display: none;">
            <h2>Enter Player Names</h2>
            <div id="player-names-inputs"></div>
            <button id="start-game-button">Start Game</button>
        </div>
    </div>

    <!-- Game Area -->
    <div id="game-area" style="display: none;">
        <h1>Blackjack Game</h1>
        <div id="controls">
            <div id="betting-controls">
                <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1" max="20000">
                <button id="place-bet">Place Bet</button>
            </div>
            <div id="player-controls" style="display: none;">
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
                <button id="reset-button">Reset Game</button>
            </div>
        </div>
        <div id="deck-area">
            <h2>Deck</h2>
            <div id="deck"></div>
        </div>
        <div id="table-area">
            <h2>Table</h2>
            <div id="dealer-area">
                <h3>Dealer</h3>
                <div id="dealer-cards"></div>
            </div>
            <div id="players-area"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
